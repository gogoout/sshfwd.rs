# Cross-compilation for Linux musl targets (statically linked agent binary).
# Install the target with: rustup target add x86_64-unknown-linux-musl
# Build the agent with:
#   cargo build -p sshfwd-agent --target x86_64-unknown-linux-musl --profile release-agent
#
# For aarch64 Linux:
#   rustup target add aarch64-unknown-linux-musl
#   cargo build -p sshfwd-agent --target aarch64-unknown-linux-musl --profile release-agent

[target.x86_64-unknown-linux-musl]
# On macOS, you may need a cross-linker. Install with:
#   brew install filosottile/musl-cross/musl-cross
linker = "x86_64-linux-musl-gcc"

[target.aarch64-unknown-linux-musl]
# On macOS, install with:
#   brew install filosottile/musl-cross/musl-cross --with-aarch64
linker = "aarch64-linux-musl-gcc"
