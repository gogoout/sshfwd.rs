name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Generate changelog and create GitHub Release
  changelog:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}

  # Build agent binaries for all platforms (same as CI)
  build-agents:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform: linux-aarch64

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (for aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install target
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build agent (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: |
          cargo build -p sshfwd-agent \
            --target ${{ matrix.target }} \
            --profile release-agent

      - name: Build agent (aarch64 via cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cross build -p sshfwd-agent \
            --target aarch64-unknown-linux-musl \
            --profile release-agent

      - name: Prepare artifact
        run: |
          mkdir -p prebuilt-agents/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release-agent/sshfwd-agent \
             prebuilt-agents/${{ matrix.platform }}/sshfwd-agent
          chmod +x prebuilt-agents/${{ matrix.platform }}/sshfwd-agent

      - name: Upload agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.platform }}
          path: prebuilt-agents/${{ matrix.platform }}/sshfwd-agent
          retention-days: 1

  # Publish to crates.io
  publish:
    runs-on: ubuntu-latest
    needs: [build-agents]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Download all agent artifacts into crates/sshfwd/prebuilt-agents/
      - name: Download Linux x86_64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-linux-x86_64
          path: crates/sshfwd/prebuilt-agents/linux-x86_64

      - name: Download Linux aarch64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-linux-aarch64
          path: crates/sshfwd/prebuilt-agents/linux-aarch64

      - name: Download macOS x86_64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-darwin-x86_64
          path: crates/sshfwd/prebuilt-agents/darwin-x86_64

      - name: Download macOS aarch64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-darwin-aarch64
          path: crates/sshfwd/prebuilt-agents/darwin-aarch64

      - name: Make agent binaries executable
        run: |
          AGENT_DIR="crates/sshfwd/prebuilt-agents"
          REQUIRED_PLATFORMS=("linux-x86_64" "linux-aarch64" "darwin-x86_64" "darwin-aarch64")

          for platform in "${REQUIRED_PLATFORMS[@]}"; do
            binary="$AGENT_DIR/$platform/sshfwd-agent"

            if [ -f "$binary" ]; then
              chmod +x "$binary" || echo "Warning: failed to make $binary executable (will be checked in verification step)"
            else
              echo "Note: $binary not found during chmod step (will be checked in verification step)"
            fi
          done

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   Git tag: v$TAG_VERSION"
            echo "   Cargo.toml: $CARGO_VERSION"
            exit 1
          fi

          echo "✓ Version $CARGO_VERSION matches tag v$TAG_VERSION"

      - name: Verify agent binaries before publishing
        run: |
          echo "=== Verifying all agent binaries are in place ==="
          AGENT_DIR="crates/sshfwd/prebuilt-agents"
          REQUIRED_PLATFORMS=("linux-x86_64" "linux-aarch64" "darwin-x86_64" "darwin-aarch64")

          all_present=true
          for platform in "${REQUIRED_PLATFORMS[@]}"; do
            binary="$AGENT_DIR/$platform/sshfwd-agent"

            if [ ! -f "$binary" ]; then
              echo "❌ MISSING: $binary"
              all_present=false
            elif [ ! -x "$binary" ]; then
              echo "❌ NOT EXECUTABLE: $binary"
              all_present=false
            else
              size=$(du -h "$binary" | awk '{print $1}')
              echo "✓ $platform: $binary ($size)"
            fi
          done

          if [ "$all_present" = false ]; then
            echo ""
            echo "ERROR: Not all agent binaries are present and executable!"
            echo "Directory contents:"
            ls -lhR "$AGENT_DIR"
            exit 1
          fi

          echo ""
          echo "✓ All 4 agent binaries verified successfully"

      - name: Publish sshfwd-common to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set +e
          output=$(cargo publish -p sshfwd-common --locked 2>&1)
          exit_code=$?
          set -e

          if [ $exit_code -eq 0 ]; then
            echo "✓ Successfully published sshfwd-common"
          elif echo "$output" | grep -Eqi "already uploaded|already exists"; then
            echo "⚠ sshfwd-common already published, skipping..."
          else
            echo "✗ Failed to publish sshfwd-common:"
            echo "$output"
            exit $exit_code
          fi

      - name: Wait for crates.io index update
        run: sleep 60

      - name: Verify only prebuilt-agents are uncommitted
        run: |
          # Check that only expected prebuilt-agents files are uncommitted
          uncommitted=$(git status --porcelain | grep -v "^?? crates/sshfwd/prebuilt-agents/" || true)

          if [ -n "$uncommitted" ]; then
            echo "❌ Unexpected uncommitted changes detected:"
            echo "$uncommitted"
            echo ""
            echo "Only prebuilt-agents should be uncommitted when using --allow-dirty"
            exit 1
          fi

          echo "✓ Only prebuilt-agents are uncommitted (expected)"

      - name: Publish sshfwd to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set +e
          output=$(cargo publish -p sshfwd --allow-dirty --locked 2>&1)
          exit_code=$?
          set -e

          if [ $exit_code -eq 0 ]; then
            echo "✓ Successfully published sshfwd"
          elif echo "$output" | grep -Eqi "already uploaded|already exists"; then
            echo "⚠ sshfwd already published, skipping..."
          else
            echo "✗ Failed to publish sshfwd:"
            echo "$output"
            exit $exit_code
          fi
