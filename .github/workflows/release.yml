name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build agent binaries for all platforms (same as CI)
  build-agents:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform: linux-aarch64

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (for aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install target
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build agent (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: |
          cargo build -p sshfwd-agent \
            --target ${{ matrix.target }} \
            --profile release-agent

      - name: Build agent (aarch64 via cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cross build -p sshfwd-agent \
            --target aarch64-unknown-linux-musl \
            --profile release-agent

      - name: Prepare artifact
        run: |
          mkdir -p prebuilt-agents/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release-agent/sshfwd-agent \
             prebuilt-agents/${{ matrix.platform }}/sshfwd-agent
          chmod +x prebuilt-agents/${{ matrix.platform }}/sshfwd-agent

      - name: Upload agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.platform }}
          path: prebuilt-agents/${{ matrix.platform }}/sshfwd-agent
          retention-days: 1

  # Publish to crates.io
  publish:
    runs-on: ubuntu-latest
    needs: [build-agents]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Download all agent artifacts and reconstruct prebuilt-agents/ directory
      - name: Download Linux x86_64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-linux-x86_64
          path: prebuilt-agents/linux-x86_64

      - name: Download Linux aarch64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-linux-aarch64
          path: prebuilt-agents/linux-aarch64

      - name: Download macOS x86_64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-darwin-x86_64
          path: prebuilt-agents/darwin-x86_64

      - name: Download macOS aarch64 agent
        uses: actions/download-artifact@v4
        with:
          name: agent-darwin-aarch64
          path: prebuilt-agents/darwin-aarch64

      - name: Verify prebuilt agents
        run: |
          echo "=== Prebuilt agents directory structure ==="
          ls -lhR prebuilt-agents/
          echo ""
          echo "=== Agent file sizes ==="
          du -h prebuilt-agents/*/sshfwd-agent

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p sshfwd --token $CARGO_REGISTRY_TOKEN
